<html>
<head>
    <title>Object Destructuring</title>
</head>
<body>
    <script>
        function getPerson(){
            return{
                firstName : "석민",
                lastName : "이",
                age : 28,
                email : "dkisdokyeom@gmail.com",
                city : "Seoul",
                country : "HYBE"
            }
        }

        // var per = getPerson();
        // console.log(per);

        var {firstName, lastName} = getPerson();        // 갖고오고 싶은 값만 객체에서 빼옴. 변수랑 불러오는 함수 키값이랑 같아야돼
        console.log(firstName);
        console.log(lastName);
        // console.log(city);       -- 에러발생

    </script>
</body>
</html>
