<html>
<head>
    <title>Scope</title>
</head>
<body>
    <script>
        
        function myFunction(){
            // local scope : 지역변수
            var carName1 = "기아자동차";
            console.log(carName1);
        }
        // console.log(carName1);  ReferenceError
        myFunction();

        // Globa scope : 전역변수
        var carName2 = "현대자동차"
        myFunction2();

        function myFunction2(){
            console.log(carName2);
        }

        var myFunction3 = function() {
            console.log("myfunction 호출");
        }
        
        myFunction3();


    </script>
</body>
</html>
