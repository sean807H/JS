<html>
<head>
    <title>Arrow Function</title>
</head>
<body>
    <script>
        //기본적인 함수

        function hello1(){
            console.log("Hello World1");
            return "헬로우 월드1";
        }
        console.log(hello1());

        var hello2 = function(){
            console.log("Hello World2");
            return "헬로우 월드2";  // 이 함수안에 적은 내용이 출력됨
        }
        console.log(hello2);      // 변수로 함수를 선언해도 ()를 안붙히면 함수 코드가 나옴
        
        // => arrow function

        var hello3 = () => {
            console.log("Hello World3");
            return "헬로우 월드3";
        }
        hello3()    // 호출할때 콘솔을 찍어야 return 값이 나옴

        var hello4 = () => {
            return "헬로우 월드4";
        }
        console.log(hello4());

        var hello5 = () => "헬로우 월드4";
        console.log(hello5());

        var hello4 = (name) => {
            return "헬로우 월드4" + " " + name;
        }
        console.log(hello4("홍길동"));

        var hello4 = (name) => "헬로우 월드4" + " " + name;
        console.log(hello4("홍길동"));

        var hello4 = (firstName, lastName) => "헬로우 월드4" + lastName + firstName;
        console.log(hello4("길동","홍"));

        var hello4 = name => "헬로우 월드4" + " " + name;
        console.log(hello4("홍길동"));
    </script>
</body>
</html>
