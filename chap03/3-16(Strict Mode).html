<html>
<head>
    <title>Strict Mode</title>
</head>
<body>
    <script>
        // strict mode : javascript 초기의 관용적인 문법을 허용하지 않고, 문법 규칙을 엄격하게 준수함

        // "use struct"
        // x = "화이팅";
        // console.log(x);

        "use strict"    // 이 문장없으며 그냥 2 출력
        function myFunction() {
            y = 2;
            return y;
        }

        console.log(myFunction());  // 출력값 : y is not defined
    </script>
</body>
</html>
