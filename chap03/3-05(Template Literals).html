<html>
<head>
    <title>Template Literals</title>
</head>
<body>
    <script>
        function hello1(name){
            console.log("안녕하세요 "+name+" 반갑습니다.")
        }

        hello1("이석민")

        function hello2(name){
            console.log(`안녕하세요 ${name} 반갑습니다.`)
        }
        
        hello2("도겸")
    </script>
</body>
</html>
