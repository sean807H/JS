    <script>

        function sum1(x1, x2){
            var y1 = x1 + x2;
            console.log(y1);
            return y1
        }

        sum1(2,3)
        // sum1(2)

        function sum2(x1,x2,x3){
            var y2 = x1 + x2 + x3;
            console.log(y2);
            return y2;
        }

        sum2(5,2,7)

        // Rest Parameter
        function sum4(...args){
            var total = 0;
            for( var i of args ){
                total += i;
            }
            console.log(total)
        }
        sum4(2,3,5)
        
        function sum5(...args){
            var total = 0;
            args.forEach(function(x){
                total += x;
            })
            console.log(total)
        }
