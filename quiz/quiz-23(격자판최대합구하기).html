<html>

<head>
    <title>격자판 최대합 구하기</title>
</head>

<body>
    <script>
        function solution(arr) {
            let answer = Number.MIN_SAFE_INTEGER; // 최댓값 초기화 (아주 작은 값으로 시작)
            let n = arr.length; // 배열의 크기 (행과 열의 개수)
            let sum1 = sum2 = 0; // 각 행, 열, 대각선의 합을 저장할 변수

            // 각 행과 열의 합 계산
            for (let i = 0; i < n; i++) {
                sum1 = sum2 = 0; // 각 행과 열의 합 초기화
                for (let j = 0; j < n; j++) {
                    sum1 += arr[i][j]; // i번째 행의 합
                    sum2 += arr[j][i]; // i번째 열의 합
                }
                answer = Math.max(answer, sum1, sum2); // 최댓값 업데이트
            }

            // 대각선의 합 계산
            sum1 = sum2 = 0; // 대각선 합 초기화
            for (let i = 0; i < n; i++) {
                sum1 += arr[i][i]; // 왼쪽 위 -> 오른쪽 아래 대각선 합
                sum2 += arr[i][n - 1 - i]; // 오른쪽 위 -> 왼쪽 아래 대각선 합
            }
            answer = Math.max(answer, sum1, sum2); // 최댓값 업데이트

            return answer; // 가장 큰 합 반환
        }

        let arr = [
            [10, 13, 10, 12, 15],
            [12, 39, 30, 23, 11],
            [11, 25, 50, 53, 15],
            [19, 27, 29, 37, 27],
            [19, 13, 30, 13, 19]
        ]
        console.log(solution(arr)); // 155

        // 행의 합: 60, 115, 154, 139, 94 = 154
        // 열의 합: 71, 117, 149, 138, 87 = 149
        // 대각선의 합:
        // 왼쪽 위 -> 오른쪽 아래: 155
        // 오른쪽 위 -> 왼쪽 아래: 117
    </script>
</body>

</html>
