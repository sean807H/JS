    <script>
        function solution(arr) {
            let answer = Number.MIN_SAFE_INTEGER;
            let n = arr.length;     // 5
            let sum1 = sum2 = 0;

            for (let i = 0; i < n; i++) {
                sum1 = sum2 = 0;
                for (let j = 0; j < n; j++) {
                    sum1 += arr[i][j];      // 행의 합
                    sum2 += arr[j][i];      // 열의 합
                }
                answer = Math.max(answer, sum1, sum2);
            }

            sum1 = sum2 = 0;
            for (let i = 0; i < n; i++) {
                sum1 += arr[i][i];
                sum2 += arr[i][n - 1 - i];
            }

            answer = Math.max(answer, sum1, sum2);
