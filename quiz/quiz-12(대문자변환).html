<body>
    <script>
        function solution(s){
            let answer = "";
            // answer  = str.toUpperCase()
            // 방법1 : toLowerCase, toUpperCase 함수 이용
            // for(let x of s){
            //     if(x === x.toLowerCase()){
            //         answer += x.toUpperCase();
            //     }  
            //     else{
            //         answer += x.toLowerCase();
            //     }    
            // }

            // 방법2 : 아스키코드 이용
            for(let x of s){
                let num = x.charCodeAt()
                if(num>=97&&num<=122){
                    answer += String.fromCharCode(num-32)
                }
                else{
                    answer += String.fromCharCode(num+32)
                }
            }
        
            return answer;
        }
        let str = "ItisTimeToStudy"
        console.log(solution(str));
    </script>
