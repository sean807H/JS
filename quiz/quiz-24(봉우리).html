<html>

<head>
    <title>봉우리 구하기</title>
</head>

<body>
    <script>
        function solution(arr) {
            let answer = 0; // 봉우리 지역의 개수를 저장할 변수
            let n = arr.length; // 격자판의 크기 (n x n)

            // 상하좌우를 탐색하기 위한 방향 배열
            let dx = [-1, 0, 1, 0]; // 행 이동 (위, 오른쪽, 아래, 왼쪽)
            let dy = [0, 1, 0, -1]; // 열 이동 (위, 오른쪽, 아래, 왼쪽)

            // 모든 격자 탐색
            for (let i = 0; i < n; i++) {
                for (let j = 0; j < n; j++) {
                    let flag = 1; // 현재 위치가 봉우리인지 여부를 나타내는 플래그 (1이면 봉우리)

                    // 상하좌우 탐색
                    for (let k = 0; k < 4; k++) {
                        let nx = i + dx[k]; // 다음 행 위치
                        let ny = j + dy[k]; // 다음 열 위치

                        // 유효한 범위(nx, ny가 격자판 내부)인지 확인하고, 
                        // 인접한 값이 현재 값보다 크거나 같으면 봉우리가 아님
                        if (nx >= 0 && nx < n && ny >= 0 && ny < n && arr[nx][ny] >= arr[i][j]) {
                            flag = 0; // 봉우리가 아님
                            break; // 더 이상 탐색 필요 없음
                        }
                    }

                    if (flag) answer++; // flag가 1이면 봉우리로 판단하고 카운트 증가
                }
            }

            return answer; // 총 봉우리의 개수 반환
        }

        // 테스트 데이터
        let arr = [
            [5, 3, 7, 2, 3],
            [3, 7, 1, 6, 1],
            [7, 2, 5, 3, 4],
            [4, 3, 6, 1, 1],
            [8, 7, 4, 5, 2]
        ];
        console.log(solution(arr)); // (0, 2), (1, 1), (1, 3), (2, 0), (2, 2), (3, 2), (4, 0), (4, 1), (4, 3), (4, 4) = 10
    </script>
</body>

</html>
