<html>

<head>
    <title>봉우리 구하기</title>
</head>

<body>
    <script>
        function solution(arr) {
            let answer = 0;
            let n = arr.length;     // n = 4
            let dx = [-1, 0, 1, 0];    // 행
            let dy = [0, 1, 0, -1];    // 열
            // 지도 정보가 N*N 격자판에 주어지고, 각각의 격자에는 그 지역의 높이가 적혀있다. 각 격자판의 숫자 중
            // 자신의 상하좌우 숫자보다 큰 숫자는 봉우리 지역이다. 봉우리 지역이 모두 몇개 있는지 알아내는 프로그램을 작성하시오.
            for (let i = 0; i < n; i++) {
                for (let j = 0; j < n; j++) {
                    // let current = arr[i][j];

                    let flag = 1;
                    for (let k = 0; k < 4; k++) {
                        // console.log(dx[k], dy[k]);
                        let nx = i + dx[k];
                        let ny = j + dy[k];

                        if ((nx >= 0 && nx < n && ny >= 0 && ny < n) && arr[nx][ny] >= arr[i][j]) {
                            flag = 0;
                            break;
                        }
                    }

                    if (flag) answer++;     // flag === 1 이면 봉우리
                }
            }

            return answer;
        }

        let arr = [
            [5, 3, 7, 2, 3],
            [3, 7, 1, 6, 1],
            [7, 2, 5, 3, 4],
            [4, 3, 6, 1, 1],
            [8, 7, 4, 5, 2]
        ]
        console.log(solution(arr));     // 10
    </script>
</body>

</html>
