<html>
<head>
    <title>가산점 계산하기</title>
</head>
<body>
    <script>
        function solution(arr){
            let answer = 0;
            let score = 0;
            
            for(let x of arr){
                if(x === 1){
                    score += 1;
                    answer += score;
                }
                else score = 0;
            }

            return answer;
        }
        let arr = [1,0,1,1,1,0,0,1,1,0];
        console.log(solution(arr));
    </script>
</body>
</html>
