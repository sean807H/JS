<html>
<head>
    <title>세수중 최소값 구하기</title>
</head>
<body>
    <script>
        function solution(a,b,c){
            let answer;
            
            // insert code
            if(a<b) answer = a;
            else answer = b;

            if(c<answer) answer = c;
            
            return answer;
        }
        console.log(solution(6,5,11));
    </script>
</body>
</html>
