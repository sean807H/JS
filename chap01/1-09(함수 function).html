<body>
    <script>
        // var tax = 10*0.1;
        // console.log(tax);

        var income = 10;
        var vat = 0.1;
        var tax = income*vat;

        console.log(tax);

        // 함수 사용
        // function 함수이름(){
        //         //return
        // }
        
        function calculateTax(income){
            var vat = 0.1;
            var tax = income * vat;
            console.log("ZZ",income)
            console.log("ZZ",vat)
            console.log("ZZ",tax)
            return tax;
        }
        console.log(calculateTax(10))

        function calculateTax(income, vat){
            var tax = income * vat;
            return tax;
        }
        console.log(calculateTax(10, 0.2))

        function calculator(x1, y1, operator){
            if(operator === "+"){
                return x1+y1;
            }
            else if(operator === "-"){
                return x1-y1;
            }
            else if(operator === "*"){
                return x1*y1;
            }
            else if(operator === "/"){
                return x1/y1;
            }
        }
        // 불필요한 plus 변수 선언
        // var plus = calculator(5, 7, "+");
        // console.log(plus)
        console.log(calculator(5, 7, "+"));
        console.log(calculator(5, 7, "-"));
        console.log(calculator(5, 7, "*"));
        console.log(calculator(5, 7, "/"));
    </script>
</body>
</html>
