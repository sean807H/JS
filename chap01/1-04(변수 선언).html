<html>
<head>
    <title>변수선언(var, let, const)</title>
</head>
<body>
    <script>
        // VAR

            var x = 5;
            var y = 6;
            var z = x + y;

            console.log("x = "+x);
            console.log("y = "+y);
            console.log("z = "+z);

            // document.write("x = "+x);
            // document.write("y = "+y);
            // document.write("z = "+z);

            var x = 23;         // var로 또 선언가능 하지만 앞 x 는 사라짐
            z = x + 1;
            console.log("z = "+z);

        // LET  -- ES6에서 추가된 기능

            let x1 = 5;
            let y1 = 6;
            let z1 = x1 + y1;

            console.log("z1 = "+z1);

            // let x1 = 6;             // let으로 다시 선언 불가능 하지만 var로 다시 선언 가능
            // x1 = 7;                 // 정상적으로 실행됨

        // CONST
            const PI = 3.141592;

            // PI = 3.14;                 // 값을 바꿀 수 없음, 다시 선언도 불가능

            console.log("PI = "+PI);

    </script>
</body>
</html>
