<html>
<head>
    <title>주석처리(단축기: Ctrl+/)</title>
</head>
<body>
    <script>

        // 주석은 설명을 달거나 오류를 잡을 때 쓴다.
        /*
        세븐틴 멤버
        승철
        정한
        지수
        도겸
        */

        var x = 1;          // x변수에 1을 대입
        var y = 2;          // y변수에 2를 대입
        var z = x + y;      // z변수에 x+y 값을 대입
        document.write(z);

        var x1 = 3.14 + 1;
        document.write(x1);

        var mirim = 1;      //정수,실수,문자 다 가능
        document.write(mirim);
    </script>

<br>

</body>
</html>
